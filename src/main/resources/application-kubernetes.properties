# OpenTelemetry configuration for Kubernetes environment
# These properties configure the OpenTelemetry Spring Boot starter

# Service identification
otel.service.name=mobile-banking-backend
otel.resource.attributes.service.name=mobile-banking-backend
otel.resource.attributes.service.version=1.0.0
otel.resource.attributes.deployment.environment=kubernetes

# Tracing configuration
otel.traces.exporter=otlp
otel.exporter.otlp.traces.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT:http://jaeger-collector:14268/api/traces}
otel.exporter.otlp.traces.protocol=http/protobuf

# Metrics configuration (if needed)
otel.metrics.exporter=none

# Logs configuration (if needed)
otel.logs.exporter=none

# Sampling configuration
otel.traces.sampler=traceidratio
otel.traces.sampler.arg=0.1

# Instrumentation configuration
otel.instrumentation.spring-webmvc.enabled=true
otel.instrumentation.spring-web.enabled=true
otel.instrumentation.spring-data-jpa.enabled=true
otel.instrumentation.jdbc.enabled=true
otel.instrumentation.hikaricp.enabled=true
otel.instrumentation.logback-appender.enabled=true