spring:
  application:
    name: mobile-banking-backend
  threads:
    virtual:
      enabled: true

  # Database configuration
  datasource:
    url: jdbc:h2:mem:mobilebanking
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: validate # Changed to validate since we're using Flyway migrations
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false # Disable OSIV pattern for better performance

  # Flyway migration configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: true # Prevent accidental database cleaning

  # H2 Console (for development)
  h2:
    console:
      enabled: true
      path: /h2-console

# JWT configuration
jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400000 # 24 hours in milliseconds
  validity:
    hours: 24

# Logging configuration
logging:
  level:
    com.mobilebanking: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Server configuration
server:
  port: 8080
  servlet:
    context-path: /api

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
