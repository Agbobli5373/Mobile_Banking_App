spring:
  application:
    name: mobile-banking-backend
  threads:
    virtual:
      enabled: true

  # Database configuration
  datasource:
    url: jdbc:h2:mem:mobilebanking
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: validate # Changed to validate since we're using Flyway migrations
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false # Disable OSIV pattern for better performance

  # Flyway migration configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: true # Prevent accidental database cleaning

  # H2 Console (for development)
  h2:
    console:
      enabled: true
      path: /h2-console

# JWT configuration
jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400000 # 24 hours in milliseconds
  validity:
    hours: 24

# Logging configuration
logging:
  level:
    com.mobilebanking: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Server configuration
server:
  port: 8080
  servlet:
    context-path: /api

# Actuator configuration for health checks and metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
      percentiles:
        "[http.server.requests]": 0.5, 0.95, 0.99
      slo:
        "[http.server.requests]": 100ms, 200ms, 500ms, 1s, 2s

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
