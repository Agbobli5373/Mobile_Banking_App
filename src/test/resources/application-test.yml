spring:
  application:
    name: mobile-banking-backend-test
  threads:
    virtual:
      enabled: true

  # Use H2 in-memory database for tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      idle-timeout: 300000
      connection-timeout: 20000

  # JPA configuration for tests
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
    open-in-view: false

  # Disable Flyway for tests
  flyway:
    enabled: false

  # H2 Console for debugging tests
  h2:
    console:
      enabled: true

# JWT configuration for tests
jwt:
  secret: testSecretKey123456789012345678901234567890
  expiration: 86400000
  validity:
    hours: 24

# Actuator configuration for tests
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
  # Disable tracing for tests to avoid compatibility issues
  tracing:
    enabled: false

# Disable OpenTelemetry for tests
otel:
  sdk:
    disabled: true
  instrumentation:
    spring-boot:
      enabled: false

# Logging configuration for tests
logging:
  level:
    "[com.mobilebanking]": DEBUG
    "[org.springframework.security]": WARN
    "[org.hibernate.SQL]": WARN
    "[org.springframework.web]": WARN
    "[io.opentelemetry]": OFF
    "[io.micrometer.tracing]": OFF

# Server configuration for tests
server:
  port: 0 # Use random port for tests
